<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Week 4: Responsive Images</title>
</head>
<body>
    <div class="container">
        <h1>Responsive Images</h1>
        <section>
            <h2>Same image different size</h2>
            
            <!-- <img src="https://placehold.co/400x400" alt="">
            <img src="https://via.placeholder.com/320x320" alt=""> -->
           
            <img srcset="
            https://placehold.co/320x320 320w,
            https://placehold.co/640x640 640w,
            https://placehold.co/1024x1024 1024w," 
          
            sizes="
            (max-width:320px) 320px,
            (max-width: 640px) 640px,
            (max-width: 1024px) 1024px"
            
            src="https://placehold.co/640x640"

            alt="placeholder">
            
        </section>
    </div>
    
</body>
</html>
